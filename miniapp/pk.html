    if (pollInterval) clearInterval(pollInterval);
    pollInterval = setInterval(updateRoomStatus, 1000);
  }

  // ==================== æ›´æ–°æˆ¿é—´çŠ¶æ€ ====================
  async function updateRoomStatus() {
    if (!currentRoomId) return;
    try {
      const r = await fetch(`${API}/api/rooms/${currentRoomId}`);
      if (!r.ok) { alert("æˆ¿é—´ä¸å­˜åœ¨"); return; }
      currentRoom = await r.json();
      const u = getUser();
      const isHost = currentRoom.host_id === u.user_id;
      const isGuest = currentRoom.guest_id === u.user_id;

      document.getElementById("p1Name").textContent = isHost ? "ä½ " : `@${currentRoom.host_username}`;
      document.getElementById("p2Name").textContent = currentRoom.guest_username
        ? (isGuest ? "ä½ " : `@${currentRoom.guest_username}`) : "ç­‰å¾…ä¸­...";

      if (currentRoom.status === 'OPEN') {
        hide('readySection'); hide('tapZone'); hide('resultSection'); show('readyStatusDisplay');
        document.getElementById("readyStatusText").textContent = "ç­‰å¾…å¯¹æ‰‹åŠ å…¥æˆ¿é—´...";
      } else if (currentRoom.status === 'FULL') {
        show('readySection'); hide('tapZone'); hide('resultSection'); show('readyStatusDisplay');
        const hostReady = currentRoom.host_ready === 1, guestReady = currentRoom.guest_ready === 1;
        document.getElementById("readyStatusText").innerHTML =
          `æˆ¿ä¸»: ${hostReady ? 'âœ… Ready' : 'â³ æœªReady'}<br>å®¢äºº: ${guestReady ? 'âœ… Ready' : 'â³ æœªReady'}`;
        const myReady = (isHost && hostReady) || (isGuest && guestReady);
        document.getElementById("readyBtn").disabled = myReady;
        document.getElementById("readyBtn").textContent = myReady ? "å·²å‡†å¤‡ âœ…" : "å‡†å¤‡å¼€å§‹";
        document.getElementById("p1Status").textContent = hostReady ? "Ready" : "ç­‰å¾…";
        document.getElementById("p2Status").textContent = guestReady ? "Ready" : "ç­‰å¾…";
      } else if (currentRoom.status === 'PLAYING') {
        hide('readySection'); hide('readyStatusDisplay'); show('tapZone'); hide('resultSection');
        const myClicks = isHost ? currentRoom.host_clicks : currentRoom.guest_clicks;
        const opponentClicks = isHost ? currentRoom.guest_clicks : currentRoom.host_clicks;
        document.getElementById("score1").textContent = myClicks;
        document.getElementById("score2").textContent = opponentClicks;
        document.getElementById("scoreBox1").classList.toggle('winning', myClicks > opponentClicks);
        document.getElementById("scoreBox2").classList.toggle('winning', opponentClicks > myClicks);
        if (myClicks > lastClickCount) {
          document.getElementById("score1").classList.add('pulse');
          setTimeout(() => document.getElementById("score1").classList.remove('pulse'), 300);
        }
        lastClickCount = myClicks;
        if (currentRoom.game_start_time) {
          const startTime = new Date(currentRoom.game_start_time + 'Z');
          const elapsed = (Date.now() - startTime.getTime()) / 1000;
          const remaining = Math.max(0, Math.ceil(30 - elapsed));
          const mins = Math.floor(remaining / 60), secs = remaining % 60;
          document.getElementById("timer").textContent = `${String(mins).padStart(2,'0')}:${String(secs).padStart(2,'0')}`;
          if (remaining === 0) await settleGame();
        }
      } else if (currentRoom.status === 'FINISHED') {
        hide('readySection'); hide('readyStatusDisplay'); hide('tapZone'); show('resultSection');
        const winnerId = currentRoom.winner_id;
        const myClicks = isHost ? currentRoom.host_clicks : currentRoom.guest_clicks;
        const opponentClicks = isHost ? currentRoom.guest_clicks : currentRoom.host_clicks;
        if (winnerId === null) {
          document.getElementById("resultEmoji").textContent = "ğŸ¤";
          document.getElementById("resultText").textContent = "å¹³å±€ï¼";
          document.getElementById("resultDetails").innerHTML = `åŒæ–¹é€€å›æŠ¼æ³¨<br><br>ä½ çš„ç‚¹å‡»: ${myClicks} æ¬¡<br>å¯¹æ‰‹ç‚¹å‡»: ${opponentClicks} æ¬¡`;
        } else if (winnerId === u.user_id) {
          document.getElementById("resultEmoji").textContent = "ğŸ‰";
          document.getElementById("resultText").textContent = "ä½ èµ¢äº†ï¼";
          document.getElementById("resultDetails").innerHTML = `è·å¾— ${currentRoom.bet_amount * 2} LGW33<br><br>ä½ çš„ç‚¹å‡»: ${myClicks} æ¬¡<br>å¯¹æ‰‹ç‚¹å‡»: ${opponentClicks} æ¬¡`;
        } else {
          document.getElementById("resultEmoji").textContent = "ğŸ˜¢";
          document.getElementById("resultText").textContent = "ä½ è¾“äº†";
          document.getElementById("resultDetails").innerHTML = `å¤±å» ${currentRoom.bet_amount} LGW33<br><br>ä½ çš„ç‚¹å‡»: ${myClicks} æ¬¡<br>å¯¹æ‰‹ç‚¹å‡»: ${opponentClicks} æ¬¡`;
        }
        if (pollInterval) { clearInterval(pollInterval); pollInterval = null; }
        await checkBalance();
      }
    } catch (e) { console.error("æ›´æ–°æˆ¿é—´çŠ¶æ€å¤±è´¥:", e); }
  }

  // ==================== è®¾ç½®Ready ====================
  async function setReady() {
    if (!currentRoomId) return;
    try {
      const u = getUser();
      const r = await fetch(`${API}/api/rooms/${currentRoomId}/ready`, {
        method: "POST", headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ user: u })
      });
      if (!r.ok) { const d = await r.json(); alert("Readyå¤±è´¥: " + (d.detail || JSON.stringify(d))); }
      await updateRoomStatus();
    } catch (e) { alert("Readyå¤±è´¥: " + e.message); }
  }

  // ==================== ç‚¹å‡»å¤„ç† ====================
  async function handleTap(e) {
    e.preventDefault();
    if (!currentRoomId || !currentRoom || currentRoom.status !== 'PLAYING') return;
    // æµ®åŠ¨åˆ†æ•°åŠ¨ç”»
    const tapZone = document.getElementById("tapZone");
    const floatScore = document.createElement("div");
    floatScore.className = "float-score";
    floatScore.textContent = "+1";
    const rect = tapZone.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
    floatScore.style.left = x + "px";
    floatScore.style.top = y + "px";
    tapZone.appendChild(floatScore);
    setTimeout(() => floatScore.remove(), 700);
    // å‘é€ç‚¹å‡»
    try {
      const u = getUser();
      await fetch(`${API}/api/rooms/${currentRoomId}/click`, {
        method: "POST", headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ user: u })
      });
    } catch (e) { console.error("ç‚¹å‡»å¤±è´¥:", e); }
  }

  // ==================== ç»“ç®—æ¸¸æˆ ====================
  async function settleGame() {
    if (!currentRoomId) return;
    try {
      const u = getUser();
      await fetch(`${API}/api/rooms/${currentRoomId}/settle`, {
        method: "POST", headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ user: u })
      });
      await updateRoomStatus();
    } catch (e) { console.error("ç»“ç®—å¤±è´¥:", e); }
  }

  // ==================== é‡ç½®æ¸¸æˆ ====================
  function resetGame() {
    currentRoomId = null;
    currentRoom = null;
    lastClickCount = 0;
    if (pollInterval) { clearInterval(pollInterval); pollInterval = null; }
    hide('gameSection'); show('createSection'); show('joinSection'); show('roomListSection');
    document.getElementById("bet").value = "";
    document.getElementById("join_room_id").value = "";
    hide('roomInfo');
    loadOpenRooms();
  }

  // ==================== åŠ è½½å¼€æ”¾æˆ¿é—´ ====================
  async function loadOpenRooms() {
    const listEl = document.getElementById("roomList");
    try {
      const r = await fetch(`${API}/api/rooms/open/list`);
      if (!r.ok) { listEl.innerHTML = '<div class="info-text">åŠ è½½å¤±è´¥</div>'; return; }
      const rooms = await r.json();
      if (!rooms.length) { listEl.innerHTML = '<div class="info-text">æš‚æ— å¼€æ”¾æˆ¿é—´</div>'; return; }
      listEl.innerHTML = rooms.map(room => `
        <div class="room-item" onclick="joinRoom('${room.room_id}')">
          <div class="room-info">
            <div class="room-id">ID: ${room.room_id}</div>
            <div class="room-host">@${room.host_username || 'åŒ¿å'}</div>
            <div class="room-bet">ğŸ’° ${room.bet_amount} LGW33</div>
          </div>
          <div class="room-status ${room.status === 'OPEN' ? 'open' : 'full'}">${room.status}</div>
        </div>
      `).join('');
    } catch (e) { listEl.innerHTML = '<div class="info-text">åŠ è½½å¤±è´¥: ' + e.message + '</div>'; }
  }

  // ==================== åŠ å…¥æˆ¿é—´ ====================
  async function joinRoom(roomId) {
    try {
      const u = getUser();
      const r = await fetch(`${API}/api/rooms/${roomId}/join`, {
        method: "POST", headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ user: u })
      });
      if (!r.ok) { const d = await r.json(); alert("åŠ å…¥å¤±è´¥: " + (d.detail || JSON.stringify(d))); return; }
      currentRoomId = roomId;
      await enterRoom(roomId);
      await checkBalance();
    } catch (e) { alert("åŠ å…¥å¤±è´¥: " + e.message); }
  }

  // ==================== åˆå§‹åŒ– ====================
  document.addEventListener("DOMContentLoaded", () => {
    // æ£€æŸ¥æ˜¯å¦åœ¨Telegramç¯å¢ƒ
    if (!window.Telegram?.WebApp?.initDataUnsafe?.user) {
      show('debugSection');
    }
    // ç»‘å®šç‚¹å‡»äº‹ä»¶
    const tapBtn = document.getElementById("tapBtn");
    tapBtn.addEventListener("click", handleTap);
    tapBtn.addEventListener("touchstart", handleTap, { passive: false });
    // æ£€æŸ¥URLå‚æ•°
    const params = new URLSearchParams(window.location.search);
    const roomId = params.get('room_id');
    if (roomId) {
      currentRoomId = roomId;
      setTimeout(() => joinRoom(roomId), 500);
    }
    // åˆå§‹åŒ–
    checkBalance();
    loadOpenRooms();
  });
</script>
