<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>LGW33 PK - 1win Style</title>
  <style>
    :root{
      /* 1win inspired color palette */
      --bg-primary: #0A1628;
      --bg-secondary: #1A2B4A;
      --bg-card: rgba(26, 43, 74, 0.6);
      --bg-card-hover: rgba(26, 43, 74, 0.8);
      
      --accent-blue: #00D4FF;
      --accent-yellow: #FFD700;
      --accent-green: #00FF88;
      --accent-red: #FF4757;
      
      --text-primary: #FFFFFF;
      --text-secondary: rgba(255,255,255,0.7);
      --text-muted: rgba(255,255,255,0.5);
      
      --radius-sm: 12px;
      --radius-md: 18px;
      --radius-lg: 24px;
      --radius-xl: 32px;
      
      --shadow-sm: 0 4px 12px rgba(0,0,0,0.3);
      --shadow-md: 0 8px 24px rgba(0,0,0,0.4);
      --shadow-lg: 0 16px 48px rgba(0,0,0,0.5);
      --shadow-glow: 0 0 24px rgba(0,212,255,0.3);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    html,body{ height:100%; }
    body{
      background: 
        radial-gradient(circle at 50% 0%, rgba(0,212,255,0.15), transparent 50%),
        radial-gradient(circle at 0% 100%, rgba(255,215,0,0.1), transparent 50%),
        linear-gradient(180deg, var(--bg-primary), var(--bg-secondary));
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Noto Sans CJK SC", Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Âä®ÊÄÅËÉåÊôØË£ÖÈ•∞ */
    .bg-decoration{
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .bg-circle{
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,212,255,0.2), transparent 70%);
      animation: float 20s ease-in-out infinite;
    }
    .bg-circle:nth-child(1){ width:300px; height:300px; top:-100px; left:-100px; animation-delay: 0s; }
    .bg-circle:nth-child(2){ width:400px; height:400px; bottom:-150px; right:-150px; animation-delay: 5s; }
    .bg-circle:nth-child(3){ width:250px; height:250px; top:50%; left:50%; animation-delay: 10s; }
    
    @keyframes float{
      0%, 100%{ transform: translate(0, 0) scale(1); opacity: 0.3; }
      50%{ transform: translate(30px, -30px) scale(1.1); opacity: 0.5; }
    }

    /* ‰∏ªÂÆπÂô® */
    .app-container{
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      max-width: 480px;
      margin: 0 auto;
      padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
    }

    /* È°∂ÈÉ®Ê†è - 1winÈ£éÊ†º */
    .top-bar{
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      gap: 12px;
    }
    
    .balance-card{
      flex: 1;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--radius-lg);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: var(--shadow-md);
    }
    
    .coin-icon{
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-yellow), #FFA500);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 12px rgba(255,215,0,0.4);
    }
    
    .balance-info{
      flex: 1;
    }
    
    .balance-label{
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .balance-amount{
      font-size: 20px;
      font-weight: 900;
      color: var(--accent-yellow);
      font-variant-numeric: tabular-nums;
    }

    .menu-btn{
      width: 44px;
      height: 44px;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: var(--shadow-sm);
    }
    .menu-btn:active{ transform: scale(0.95); }

    /* Ê∏∏ÊàèÂå∫Âüü */
    .game-area{
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-height: 0;
      padding: 8px 0;
    }

    /* VSÂç°Áâá - 1winÈ£éÊ†º */
    .vs-card{
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--radius-xl);
      padding: 20px;
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }

    .vs-card::before{
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer{
      0%, 100%{ opacity: 0.3; }
      50%{ opacity: 1; }
    }

    .players-row{
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 16px;
      align-items: center;
      margin-bottom: 16px;
    }

    .player-card{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .player-card.right{
      align-items: center;
    }

    .avatar-3d{
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
      border: 3px solid rgba(255,255,255,0.2);
      box-shadow:
        0 8px 24px rgba(0,212,255,0.3),
        inset 0 2px 8px rgba(255,255,255,0.3);
      position: relative;
      overflow: hidden;
    }

    .avatar-3d::before{
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), transparent 50%);
      animation: rotate 10s linear infinite;
    }

    @keyframes rotate{
      from{ transform: rotate(0deg); }
      to{ transform: rotate(360deg); }
    }

    .avatar-3d.opponent{
      background: linear-gradient(135deg, var(--accent-red), var(--accent-yellow));
      box-shadow:
        0 8px 24px rgba(255,71,87,0.3),
        inset 0 2px 8px rgba(255,255,255,0.3);
    }

    .player-name{
      font-size: 14px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .player-status{
      font-size: 11px;
      color: var(--text-muted);
    }

    .vs-divider{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 0 12px;
    }

    .vs-text{
      font-size: 16px;
      font-weight: 900;
      color: var(--text-secondary);
      letter-spacing: 2px;
    }

    .timer-display{
      font-size: 24px;
      font-weight: 900;
      color: var(--accent-yellow);
      font-variant-numeric: tabular-nums;
      text-shadow: 0 0 20px rgba(255,215,0,0.5);
      min-width: 70px;
      text-align: center;
    }

    /* ÂàÜÊï∞ÊòæÁ§∫ */
    .scores-grid{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .score-box{
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--radius-md);
      padding: 16px;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
    }

    .score-box.winning{
      border-color: var(--accent-green);
      box-shadow: 0 0 20px rgba(0,255,136,0.3);
    }

    .score-box.winning::before{
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent, rgba(0,255,136,0.1));
    }

    .score-label{
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .score-value{
      font-size: 36px;
      font-weight: 900;
      color: var(--text-primary);
      font-variant-numeric: tabular-nums;
      line-height: 1;
    }

    .score-value.pulse{
      animation: scorePulse 0.3s ease-out;
    }

    @keyframes scorePulse{
      0%{ transform: scale(1); }
      50%{ transform: scale(1.15); color: var(--accent-yellow); }
      100%{ transform: scale(1); }
    }

    /* ‰∏≠ÂøÉÁÇπÂáªÂå∫Âüü - 3DÈ£éÊ†º */
    .tap-zone{
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      min-height: 280px;
    }

    .tap-button-3d{
      width: min(280px, 75vw);
      height: min(280px, 75vw);
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), transparent 50%),
        radial-gradient(circle at 50% 50%, var(--accent-blue), var(--accent-green));
      border: 4px solid rgba(255,255,255,0.3);
      box-shadow:
        0 20px 60px rgba(0,212,255,0.4),
        0 0 80px rgba(0,255,136,0.3),
        inset 0 -10px 30px rgba(0,0,0,0.3),
        inset 0 10px 30px rgba(255,255,255,0.2);
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: all 0.1s;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 12px;
    }

    .tap-button-3d::before{
      content: '';
      position: absolute;
      inset: -20px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--accent-blue), transparent 60%);
      opacity: 0.5;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse{
      0%, 100%{ transform: scale(0.9); opacity: 0.3; }
      50%{ transform: scale(1.1); opacity: 0.6; }
    }

    .tap-button-3d:active{
      transform: scale(0.95);
      box-shadow:
        0 10px 30px rgba(0,212,255,0.5),
        0 0 60px rgba(0,255,136,0.4),
        inset 0 -5px 20px rgba(0,0,0,0.4);
    }

    .tap-icon{
      font-size: 64px;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
      position: relative;
      z-index: 1;
    }

    .tap-text{
      font-size: 18px;
      font-weight: 900;
      color: var(--text-primary);
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
      position: relative;
      z-index: 1;
      letter-spacing: 1px;
    }

    .tap-hint{
      font-size: 12px;
      color: rgba(255,255,255,0.8);
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      position: relative;
      z-index: 1;
    }

    /* ÊµÆÂä®ÂàÜÊï∞ÊïàÊûú */
    .float-score{
      position: absolute;
      font-size: 32px;
      font-weight: 900;
      color: var(--accent-yellow);
      text-shadow: 0 0 20px rgba(255,215,0,0.8);
      pointer-events: none;
      animation: floatUp 0.8s ease-out forwards;
      z-index: 100;
    }

    @keyframes floatUp{
      0%{ transform: translate(-50%, 0) scale(0.5); opacity: 0; }
      20%{ opacity: 1; }
      100%{ transform: translate(-50%, -100px) scale(1.2); opacity: 0; }
    }

    /* Â∫ïÈÉ®Êìç‰ΩúÊ†è - 1winÈ£éÊ†º */
    .bottom-nav{
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--radius-xl);
      padding: 16px;
      box-shadow: var(--shadow-lg);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .nav-item{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding: 12px 8px;
      border-radius: var(--radius-md);
      background: rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.05);
      cursor: pointer;
      transition: all 0.2s;
    }

    .nav-item:active{
      transform: scale(0.95);
      background: rgba(0,0,0,0.4);
    }

    .nav-item.active{
      background: linear-gradient(135deg, rgba(0,212,255,0.2), rgba(0,255,136,0.2));
      border-color: var(--accent-blue);
    }

    .nav-icon{
      font-size: 24px;
    }

    .nav-label{
      font-size: 10px;
      color: var(--text-secondary);
      font-weight: 600;
    }

    .nav-item.active .nav-label{
      color: var(--accent-blue);
    }

    /* ÂáÜÂ§áÊåâÈíÆ */
    .ready-section{
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    .btn-primary{
      flex: 1;
      padding: 16px;
      border: none;
      border-radius: var(--radius-lg);
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
      color: var(--text-primary);
      font-size: 16px;
      font-weight: 900;
      cursor: pointer;
      box-shadow:
        0 8px 24px rgba(0,212,255,0.4),
        inset 0 2px 4px rgba(255,255,255,0.3);
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary:active{
      transform: scale(0.98);
      box-shadow: 0 4px 12px rgba(0,212,255,0.5);
    }

    .btn-primary:disabled{
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary{
      flex: 1;
      padding: 16px;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: var(--radius-lg);
      background: rgba(0,0,0,0.3);
      color: var(--text-primary);
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-secondary:active{
      transform: scale(0.98);
      background: rgba(0,0,0,0.5);
    }

    /* Áä∂ÊÄÅÊåáÁ§∫Âô® */
    .status-indicator{
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.3);
      font-size: 11px;
      font-weight: 600;
    }

    .status-dot{
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-green);
      box-shadow: 0 0 12px var(--accent-green);
      animation: blink 2s ease-in-out infinite;
    }

    @keyframes blink{
      0%, 100%{ opacity: 1; }
      50%{ opacity: 0.3; }
    }
  </style>
</head>

<body>
  <!-- ËÉåÊôØË£ÖÈ•∞ -->
  <div class="bg-decoration">
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
  </div>

  <!-- ‰∏ªÂÆπÂô® -->
  <div class="app-container">
    <!-- È°∂ÈÉ®Ê†è -->
    <div class="top-bar">
      <div class="balance-card">
        <div class="coin-icon">ü™ô</div>
        <div class="balance-info">
          <div class="balance-label">LGW33</div>
          <div class="balance-amount" id="balance">75,187</div>
        </div>
      </div>
      <button class="menu-btn" id="menuBtn">‚öôÔ∏è</button>
    </div>

    <!-- Ê∏∏ÊàèÂå∫Âüü -->
    <div class="game-area">
      <!-- VSÂç°Áâá -->
      <div class="vs-card">
        <div class="players-row">
          <!-- Áé©ÂÆ∂1 -->
          <div class="player-card">
            <div class="avatar-3d"></div>
            <div class="player-name" id="p1Name">‰Ω†</div>
            <div class="status-indicator">
              <span class="status-dot"></span>
              <span>Âú®Á∫ø</span>
            </div>
          </div>

          <!-- VSÂàÜÈöî -->
          <div class="vs-divider">
            <div class="vs-text">VS</div>
            <div class="timer-display" id="timer">00:30</div>
          </div>

          <!-- Áé©ÂÆ∂2 -->
          <div class="player-card right">
            <div class="avatar-3d opponent"></div>
            <div class="player-name" id="p2Name">ÂØπÊâã</div>
            <div class="status-indicator">
              <span class="status-dot"></span>
              <span>Âú®Á∫ø</span>
            </div>
          </div>
        </div>

        <!-- ÂàÜÊï∞ÊòæÁ§∫ -->
        <div class="scores-grid">
          <div class="score-box" id="scoreBox1">
            <div class="score-label">‰Ω†ÁöÑÂàÜÊï∞</div>
            <div class="score-value" id="score1">0</div>
          </div>
          <div class="score-box" id="scoreBox2">
            <div class="score-label">ÂØπÊâãÂàÜÊï∞</div>
            <div class="score-value" id="score2">0</div>
          </div>
        </div>

        <!-- ÂáÜÂ§áÊåâÈíÆÂå∫Âüü -->
        <div class="ready-section" id="readySection">
          <button class="btn-secondary" id="inviteBtn">ÈÇÄËØ∑Â•ΩÂèã</button>
          <button class="btn-primary" id="readyBtn">ÂáÜÂ§áÂºÄÂßã</button>
        </div>
      </div>

      <!-- ÁÇπÂáªÂå∫Âüü -->
      <div class="tap-zone" id="tapZone">
        <div class="tap-button-3d" id="tapBtn">
          <div class="tap-icon">‚ö°</div>
          <div class="tap-text">ÁñØÁãÇÁÇπÂáªÔºÅ</div>
          <div class="tap-hint">30ÁßíÂÜÖÁÇπÂáªÊúÄÂ§öËé∑ËÉú</div>
        </div>
      </div>
    </div>

    <!-- Â∫ïÈÉ®ÂØºËà™ - 1winÈ£éÊ†º -->
    <div class="bottom-nav">
      <div class="nav-item">
        <div class="nav-icon">üë•</div>
        <div class="nav-label">Â•ΩÂèã</div>
      </div>
      <div class="nav-item">
        <div class="nav-icon">üèÜ</div>
        <div class="nav-label">ÊéíË°åÊ¶ú</div>
      </div>
      <div class="nav-item active">
        <div class="nav-icon">üéÆ</div>
        <div class="nav-label">Ê∏∏Êàè</div>
      </div>
      <div class="nav-item">
        <div class="nav-icon">üí∞</div>
        <div class="nav-label">Èí±ÂåÖ</div>
      </div>
    </div>
  </div>

  <script>
    // ==================== Ê∏∏ÊàèÈÄªËæë ====================
    let score1 = 0;
    let score2 = 0;
    let gameActive = false;
    let timeRemaining = 30;
    let timerInterval = null;

    const score1El = document.getElementById('score1');
    const score2El = document.getElementById('score2');
    const scoreBox1 = document.getElementById('scoreBox1');
    const scoreBox2 = document.getElementById('scoreBox2');
    const timerEl = document.getElementById('timer');
    const tapBtn = document.getElementById('tapBtn');
    const tapZone = document.getElementById('tapZone');
    const readyBtn = document.getElementById('readyBtn');
    const inviteBtn = document.getElementById('inviteBtn');

    // Ê†ºÂºèÂåñÊó∂Èó¥
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    // Êõ¥Êñ∞ÂàÜÊï∞ÊòæÁ§∫
    function updateScores() {
      score1El.textContent = score1;
      score2El.textContent = score2;

      // È´ò‰∫ÆÈ¢ÜÂÖàÊñπ
      scoreBox1.classList.toggle('winning', score1 > score2);
      scoreBox2.classList.toggle('winning', score2 > score1);

      // ËÑâÂÜ≤Âä®Áîª
      score1El.classList.add('pulse');
      setTimeout(() => score1El.classList.remove('pulse'), 300);
    }

    // ÊµÆÂä®ÂàÜÊï∞ÊïàÊûú
    function showFloatingScore(x, y, points) {
      const float = document.createElement('div');
      float.className = 'float-score';
      float.textContent = `+${points}`;
      float.style.left = x + 'px';
      float.style.top = y + 'px';
      tapZone.appendChild(float);

      setTimeout(() => float.remove(), 800);
    }

    // ÁÇπÂáªÂ§ÑÁêÜ
    tapBtn.addEventListener('pointerdown', (e) => {
      if (!gameActive) return;

      score1++;
      updateScores();

      // ÊòæÁ§∫ÊµÆÂä®ÂàÜÊï∞
      const rect = tapZone.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      showFloatingScore(x, y, 1);

      // TelegramËß¶ËßâÂèçÈ¶à
      if (window.Telegram?.WebApp?.HapticFeedback) {
        window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
      }
    });

    // ÂºÄÂßãÊ∏∏Êàè
    function startGame() {
      gameActive = true;
      score1 = 0;
      score2 = 0;
      timeRemaining = 30;

      updateScores();
      timerEl.textContent = formatTime(timeRemaining);

      // ÈöêËóèÂáÜÂ§áÊåâÈíÆ
      document.getElementById('readySection').style.display = 'none';
